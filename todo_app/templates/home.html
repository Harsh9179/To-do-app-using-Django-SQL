{% extends 'base_generic.html' %}
{% block content %}
<h2>Your Tasks</h2>
<a href="{% url 'add_task' %}" class="btn btn-primary mb-3">+ Add Task</a>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between">
            <span>
                <strong>{{ task.title }}</strong> - {{ task.description }}
                <small>(Priority: {{ task.priority }}, Deadline: {{ task.deadline|date:"d M Y H:i" }})</small>
            </span>
            <span>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
