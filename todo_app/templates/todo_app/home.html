<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ request.user.username }}!</h1>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        <h2>Your Tasks:</h2>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    {{ task.title }} - {{ task.priority }} - {{ task.deadline }}
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% empty %}
                <li class="list-group-item">No tasks available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_task' %}" class="btn btn-success mt-3">Add New Task</a>
    </div>
</body>
</html>
